<div>
  <h2>Users</h2>
  <ul>
    <li *ngFor="let user of users">
      {{ user.first_name }} {{ user.last_name }}
      <button (click)="deleteUser(user.id)">Delete</button>
      <a [routerLink]="['/user', user.id]">Details</a>
    </li>
  </ul>

  <h2>Resources</h2>
  <ul>
    <li *ngFor="let resource of resources">
      {{ resource.name }} ({{ resource.year }})
    </li>
  </ul>
</div>
